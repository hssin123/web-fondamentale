<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="Likes2.css">
</head>

<body>
    <div class="title1">
        <h1>Network</h1>
    </div>
    <h1 class="title2">Your Feed</h1>
    <div class="grandbox">
        <div class="group1">
            <div class="flx1">
                <img src="user.png" alt="user" class="img">
                <a href="#" class="T1">Add an avatar</a>
                <div class="T2">James Doe</div>
            </div>
        </div>
        <div class="group2">
            <div class="box1">
                <div class="flx2">
                  <h1>Neil M</h1>
                  <p class="Like1"><span id="likeCount">5</span>like(s)</p>
                  <button class="btn" id="likeButton">Like</button>
                </div>
                <p class="paragraphe">I just set up this new discord bot, let me
                    <br>
                    Know what you all think.<a href="#">link</a>
                </p>
            </div>
            <div class="box2">
                <div class="flx2">
                  <h1>Nichole K</h1>
                  <p class="Like2"><span id="likeCount1">12</span>like(s)</p>
                  <button class="btn" id="likeButton1">Like</button>
                </div>
                <p class="paragraphe">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="box3">
                <div class="flx2">
                  <h1>Jim R</h1>
                  <p class="Like3"><span id="likeCount2">9</span>like(s)</p>
                  <button class="btn" id="likeButton2">Like</button>
                </div>
                <p class="paragraphe">I can't stop listening to the <a href="#">new album</a>.
                    <br>
                    Who else is liking it?
                </p>
            </div>
            </div>
        </div>

    
       
</body>
<script src="Likes2.js"></script>
</html>
